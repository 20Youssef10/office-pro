name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip

    - name: Verify Docker
      run: |
        docker --version
    
    - name: Cache buildozer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Build APK (buildozer container)
      run: |
        docker run --rm -v "$PWD":/home/user/app kivy/buildozer android debug
      timeout-minutes: 180
    
    - name: List built APKs
      run: |
        ls -lh bin/
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: office-pro-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload to GitHub Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    runs-on: ubuntu-22.04
    needs: build
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip

    - name: Verify Docker
      run: |
        docker --version
    
    - name: Generate keystore
      run: |
        keytool -genkey -v \
          -keystore officepro.keystore \
          -alias officepro \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass officepro123 \
          -keypass officepro123 \
          -dname "CN=Office Pro, OU=Development, O=Office Pro Team, L=City, S=State, C=US"
    
    - name: Build Release APK (buildozer container)
      run: |
        docker run --rm -v "$PWD":/home/user/app kivy/buildozer android release
      timeout-minutes: 180
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: office-pro-release-apk
        path: bin/*release*.apk
        retention-days: 90
