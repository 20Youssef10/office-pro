name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          libtool-bin \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake
    
    - name: Cache buildozer dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Install buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy
    
    - name: Clean buildozer cache
      run: |
        rm -rf ~/.buildozer/android/platform/build-*
        rm -rf .buildozer/android/platform/build-*
    
    - name: Build APK
      run: |
        buildozer android debug
      timeout-minutes: 180
    
    - name: List built APKs
      run: |
        ls -lh bin/
    
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: office-pro-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Upload to GitHub Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          libtool-bin \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake
    
    - name: Install buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy
    
    - name: Clean buildozer cache
      run: |
        rm -rf ~/.buildozer/android/platform/build-*
        rm -rf .buildozer/android/platform/build-*
    
    - name: Generate keystore
      run: |
        keytool -genkey -v \
          -keystore officepro.keystore \
          -alias officepro \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass officepro123 \
          -keypass officepro123 \
          -dname "CN=Office Pro, OU=Development, O=Office Pro Team, L=City, S=State, C=US"
    
    - name: Build Release APK
      run: |
        buildozer android release
      timeout-minutes: 180
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: office-pro-release-apk
        path: bin/*release*.apk
        retention-days: 90
